# This workflow will install Python dependencies (and Blender), run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  test:
    name: Test
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform:
          - ubuntu-latest
        blender-version:
          - '2.93.1'
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python v3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Upgrade PIP
        run: python -m pip install --upgrade pip
      - name: Cache Blender ${{ matrix.blender-version }}
        uses: actions/cache@v2.1.5
        id: cache-blender
        with:
          path: |
            blender-*
            _blender-executable-path.txt
          key: ${{ runner.os }}-${{ matrix.blender-version }}
      - name: Download Blender ${{ matrix.blender-version }}
        if: steps.cache-blender.outputs.cache-hit != 'true'
        id: download-blender
        run: |
          python -m pip install --upgrade blender-downloader
          echo "$(blender-downloader \
          ${{ matrix.blender-version }} --extract --remove-compressed \
          --quiet --print-blender-executable)" > _blender-executable-path.txt
      - name: Install dependencies
        id: install-dependencies
        run: |
          echo "11111111111111"
          python -m pip install .[test]
          echo "22222222222222"
          blender_executable="$(< _blender-executable-path.txt tr -d '\n')"
          echo "333333333333"
          #goo_executable="$(goo --goo-executable $goo_executable)"
          echo "353535353535"
          #goo_executable="$(< _goo-executable-path.txt tr -d '\n')"
          echo "4444444444444XXX"
          #$goo_executable -m ensurepip
          echo $blender_executable -m ensurepip
          echo "55555555555"
          echo #$goo_executable -m pip install pytest
          echo "6666666666666"
          echo "::set-output name=blender-executable::$blender_executable"
          echo "77777777777777"
      - name: Test with pytest
        run: pytest -svv --blender-executable "${{ steps.install-dependencies.outputs.blender-executable }}" tests